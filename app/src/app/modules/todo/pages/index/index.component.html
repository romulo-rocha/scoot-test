<div>
  <div>
    <form [formGroup]="filterForm">
      <mat-form-field>
        <input type="text" formControlName="description" matInput />
      </mat-form-field>
    </form>
  </div>
  <div class="mat-elevation-z8">
    <div *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        Rate limit has been reached.
      </div>
    </div>

    <div class="example-table-container">
      <table mat-table [dataSource]="data">
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>

        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef>Priority</th>
          <td mat-cell *matCellDef="let row">{{ row.priority }}</td>
        </ng-container>

        <ng-container matColumnDef="dueAt">
          <th mat-header-cell *matHeaderCellDef>Due at</th>
          <td mat-cell *matCellDef="let row">{{ row.dueAt }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
  </div>
</div>
